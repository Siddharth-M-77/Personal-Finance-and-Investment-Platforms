<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom animations */
    .card-hover:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-6">
    <!-- Dashboard Title -->
    <h1 class="text-5xl font-extrabold text-indigo-500 mb-10 text-center">Financial Dashboard</h1>
    
    <!-- Statistic Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Total Savings Card -->
      <div class="bg-indigo-600 shadow-lg rounded-xl p-8 card-hover transform transition-transform duration-300">
        <h2 class="text-2xl font-semibold text-gray-100">Total Savings</h2>
        <p class="text-4xl font-bold text-green-300 mt-4">$15,000</p>
        <p class="text-sm text-gray-200 mt-2">Current Month</p>
        <div class="w-full bg-gray-700 rounded-full h-2 mt-4">
          <div class="bg-green-400 h-2 rounded-full" style="width: 70%;"></div>
        </div>
      </div>

      <!-- Investments Card -->
      <div class="bg-green-600 shadow-lg rounded-xl p-8 card-hover transform transition-transform duration-300">
        <h2 class="text-2xl font-semibold text-gray-100">Investments</h2>
        <p class="text-4xl font-bold text-blue-300 mt-4">$25,000</p>
        <p class="text-sm text-gray-200 mt-2">Yearly Growth</p>
        <div class="w-full bg-gray-700 rounded-full h-2 mt-4">
          <div class="bg-blue-400 h-2 rounded-full" style="width: 85%;"></div>
        </div>
      </div>

      <!-- Liabilities Card -->
      <div class="bg-red-600 shadow-lg rounded-xl p-8 card-hover transform transition-transform duration-300">
        <h2 class="text-2xl font-semibold text-gray-100">Liabilities</h2>
        <p class="text-4xl font-bold text-red-300 mt-4">$10,000</p>
        <p class="text-sm text-gray-200 mt-2">Current Balance</p>
        <div class="w-full bg-gray-700 rounded-full h-2 mt-4">
          <div class="bg-red-400 h-2 rounded-full" style="width: 50%;"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
